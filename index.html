<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <!-- 
    Temperature Converter Web App
    Copyright © 2025 Shivakoti Shambhavi
    All Rights Reserved
  -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1E005A;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #FFD700;
    }
    .container {
      background: #2C0E75;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }
    input, select, button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    .result {
      margin-top: 15px;
      font-size: 16px;
      color: #00FFCC;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Temperature Converter</h1>
  <div class="container">
    <input type="number" id="tempValue" placeholder="Enter temperature">
    <select id="tempUnit">
      <option value="Celsius">Celsius</option>
      <option value="Fahrenheit">Fahrenheit</option>
      <option value="Kelvin">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div class="result" id="resultBox"></div>
  </div>

  <footer>
    &copy; 2025 Shivakoti Shambhavi. All rights reserved.
  </footer>

  <script>
    function convertTemperature() {
      const temp = parseFloat(document.getElementById('tempValue').value);
      const unit = document.getElementById('tempUnit').value;
      const resultBox = document.getElementById('resultBox');

      if (isNaN(temp)) {
        resultBox.innerHTML = "Please enter a valid temperature.";
        return;
      }

      let celsius, fahrenheit, kelvin;

      if (unit === "Celsius") {
        celsius = temp;
        fahrenheit = (temp * 9/5) + 32;
        kelvin = temp + 273.15;
      } else if (unit === "Fahrenheit") {
        celsius = (temp - 32) * 5/9;
        fahrenheit = temp;
        kelvin = celsius + 273.15;
      } else if (unit === "Kelvin") {
        celsius = temp - 273.15;
        fahrenheit = (celsius * 9/5) + 32;
        kelvin = temp;
      }

      resultBox.innerHTML =
        `Celsius: ${celsius.toFixed(2)} °C<br>` +
        `Fahrenheit: ${fahrenheit.toFixed(2)} °F<br>` +
        `Kelvin: ${kelvin.toFixed(2)} K`;
    }
  </script>

</body>
</html>
